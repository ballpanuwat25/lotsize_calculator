<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lot Size Calulator</title>

        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="account-card">
                    <div class="account-row view-mode">
                        <div class="metric">
                            <span class="label">Balance</span>
                            <span class="value" id="balanceText">10,000</span>
                            <span class="unit">USDc</span>
                        </div>
                
                        <div class="divider-acc"></div>
                
                        <div class="metric">
                            <span class="label">Risk</span>
                            <span class="value" id="riskText">2</span>
                            <span class="unit">%</span>
                        </div>
                
                        <button class="edit-btn" id="editBtn"><i class="fa-regular fa-pen-to-square"></i> Edit</button>
                    </div>
                
                    <div class="account-row edit-mode">
                        <div class="metric">
                            <span class="label">Balance</span>
                            <input type="number" id="balanceInput" min="0" step="100">
                            <span class="unit">USDc</span>
                        </div>
                
                        <div class="divider-acc"></div>
                
                        <div class="metric">
                            <span class="label">Risk</span>
                            <input type="number" id="riskInput" min="0" max="100" step="0.1">
                            <span class="unit">%</span>
                        </div>
                
                        <button class="save-btn" id="saveBtn"><i class="fa-regular fa-floppy-disk"></i> Save</button>
                    </div>
                </div>

                <div class="tabs"></div>
                <div class="tab-contents"></div>
            
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
